<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-commerce Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- HEADER -->

<header class="header">
  <div class="header-top">
    <div class="logo">
      <img src="images/logo.png" alt="Logo" height="50">
  
    </div>
  </div>
</header>

<!-- NAVIGATION (UBOS NA SA HEADER) -->
<div class="header-bottom">
  <button class="categories-btn">☰ CATEGORIES</button>
  <div class="search-container">
    <input type="text" placeholder="Search for books or authors">
      <img src="images/search.png" alt="Search" height="30" style="padding-right: 10px;">
  </div>

  <div class="cart-icon" id="cartToggle">
  <img src="images/cart.png" alt="Cart" height="30">
</div>
</div>



    <!-- MAIN CONTENT -->
    <main class="content">
    <section class="products" id="product">
    <!-- Products will be inserted here by JS -->
</section>


    <aside class="cart" id="shoppingCart">
    <h2>Shopping Cart</h2>

    <div class="cart-items" id="cartItemsContainer">
        <!-- Cart items will be rendered here by JS -->
    </div>
    


<h3 class="discount-heading">DISCOUNT</h3>
  <div class="discount">
  <div class="percent">50%</div>
  <div class="discount-text">Minimum spend of ₱200</div>
  <button class="use-btn">USE</button>
</div>


            <div class="total">
                <p>Total Payment</p>
                <h3>₱0</h3>
            </div>
            <button class="place-order">Place Order</button>
        </aside>
    </main>


    <footer class="footer">
        <div class="footer-logo">
            <img src="images/logo.png" alt="Logo" height="50">
        </div>
        <p>© 2025 BOOK TOUR. ALL RIGHTS RESERVED.</p>
    </footer>

  <script src="script.js"></script>
</body>
</html>
